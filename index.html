<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IG Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="top-left"><i class="fa-brands fa-html5 fa-2xl"></i></div>
            <div class="center"><strong>HTML5</strong> <br> Miguel</div>
            <div class="top-right"><i class="fa-solid fa-ellipsis-vertical fa-2xl"></i></div>
        </div>
        <div class="post-img">
            <img src="https://picsum.photos/id/180/600/600">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div class="left"><i class="fa-regular fa-heart fa-xl"></i></div>
                <div class="left-center"><i class="fa-regular fa-comment fa-xl"></i></div>   
                <div class="bt-center"><i class="fa-regular fa-paper-plane fa-xl"></i></div>      
                <div class="right"><i class="fa-regular fa-bookmark fa-xl"></i></div>    
            </div>
        <div>
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong> 100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque esse dolore illum perferendis illo aliquam tempora, maiores veniam ducimus nisi assumenda enim quis amet aliquid non neque sed harum minus.</p>
        </div>
    </div>
</body>
</html>
